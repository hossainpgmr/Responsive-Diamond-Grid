<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Responsive Diamond Grid</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="./diamonds.css">
    </head>

    <body>
        <div class="diamond-grid">
            <div class="item">
                <img src="./assets/img1.jpg" alt="">
            </div>
            <div class="item">
                <img src="./assets/img2.jpg" alt="">
            </div>
            <div class="item">
                <img src="./assets/img3.jpg" alt="">
            </div>
            <div class="item">
                <img src="./assets/img4.jpg" alt="">
            </div>
            <div class="item">
                <img src="./assets/img5.jpg" alt="">
            </div>
            <div class="item">
                <img src="./assets/img6.jpg" alt="">
            </div>
            <div class="item">
                <img src="./assets/img8.jpg" alt="">
            </div>
            <div class="item">
                <img src="./assets/img9.jpg" alt="">
            </div>
            <div class="item">
                <img src="./assets/img7.png" alt="">
            </div>
            <div class="item">
                <img src="./assets/img10.jpg" alt="">
            </div>
            <div class="item">
                <img src="./assets/img1.jpg" alt="">
            </div>
            <div class="item">
                <img src="./assets/img5.jpg" alt="">
            </div>
            <div class="item">
                <img src="./assets/img7.png" alt="">
            </div>
            <div class="item">
                <img src="./assets/img4.jpg" alt="">
            </div>

        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="./jquery.diamonds.js"></script>
        <script>
            function getDiamondSize() {
                if (window.innerWidth <= 768) {
                    return 180;
                } else {
                    return 250;
                }
            }

            // Initialize diamond grid
            function initDiamonds() {
                $(".diamond-grid").diamonds({
                    size: getDiamondSize(250),
                    gap: 5,
                    hideIncompleteRow: false,
                    autoRedraw: true,
                    itemSelector: ".item"
                });
            }

            // Run on page load
            $(document).ready(function () {
                initDiamonds();
            });

            // Run again when screen is resized
            $(window).resize(function () {
                $(".diamond-grid").diamonds("remove");
                initDiamonds();
            });
        </script>

    </body>

</html>
